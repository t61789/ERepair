<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备维修</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script>
        let vm;
        window.onload = function () {
            vm = new Vue({
                el: '#app',
                data: {
                    eqname:"",
                    billList:[],
                    repairRemark:"",
                    billIds:[]
                },
                methods: {
                    send: function (url, data, suc) {
                        $.ajax({
                            type: "POST",
                            url: url,
                            dataType: "json",
                            contentType: 'application/json',
                            data: JSON.stringify(data),
                            success: function (msg) {
                                //alert(msg);
                                if (suc != null)
                                    suc(msg);
                            }
                        });
                    },
                    motaisend:function(){
                        send("repair",{billIds:vm.billIds,repairRemark:vm.repairRemark},function (msg) {
                            if(msg == 0)
                                alert("失败")
                            else
                                alert("成功")
                        })

                    }


                }


            })
            vm.send("askRepairCheck",null,function (msg) {
                billList = msg.bills;
                for (row in billList){
                    if(billList.state == 0)
                        billList.stateStr = "报修";
                    else if (billList.state == 1)
                        billList.stateStr = "受理";
                    else if(billList.state == 2)
                        billList.stateStr == "完成";
                }
            })
        }

    </script>


</head>
<body>
<div id = "app">
<div>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        完成维修
    </button>
    设备名称
        <input  input name="eqname" v-model="eqname" placeholder="设备名称" class="password same" />
    </button>
</div>
<!--    //模态框div-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    完成维修
                </h4>
            </div>
            <div class="modal-body">
                维修备注：
                <br>
                <input type="text" v-model = "repairRemark"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button type="button" @click = "motaisend" class="btn btn-primary">确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
    <table class="table table-bordered" id="mainTable">
        <tr><td>#</td><td>报修单号</td><td>楼栋号</td><td>楼层</td><td>设备名称</td><td>备注</td><td>图片</td><td>具体位置</td><td>状态</td><td>报修时间</td><td>维修备注</td><td>完成时间</td></tr>
        <tr v-for="bill in billList">
            <td><input v-if="bill.state < 2" type='checkbox' v-model='billIds' :value=bill.billId /></td>
            <td>{{bill.billId}}</td>
            <td>{{bill.building}}号楼</td>
            <td>{{bill.floor}}层</td>
            <td>{{bill.equipmentName}}</td>
            <td>{{bill.remark}}</td>
            <td>{{bill.imgURL}}</td>
            <td>{{bill.position}}</td>
            <td>{{bill.state}}</td>
            <td>{{bill.askDate}}</td>
            <td>{{bill.repairRemark}}</td>
            <td>{{bill.completeDate}}</td>
        </tr>
    </table>

</div>
</body>
</html>
