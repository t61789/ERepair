<html>
<head>
  <title></title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
  <script>


    window.onload = function () {
      new Vue({
        el: '#ajaxTest',
        data: {
          username: 0,
          fuck:[]
        },
        components:{
          'runoob': {
              data:function(){
                return {
                  count:123
              }
          },
          template: '<button @click="count++">自定义组件!{{count}}</button>'
        }
        },
        methods: {
          send: function (url,data,suc) {
            $.ajax({
              type: "POST",
              url: url,
              dataType:"text",
              contentType: 'application/json',
              data:JSON.stringify(data),
              success: function(msg){
                alert(msg);
                if(suc!=null)
                  suc(msg);
              }
            });
          },
          test: function(){
            this.fuck = [{name:1,id:1},{name:2,id:2}];
          }
        }
      });
    }
  </script>
</head>

<body>
<div id="ajaxTest">
  <button @click="test()"></button>
  <p v-for="item in fuck">{{item.name}} {{item.id}}</p>
</div>
</body>
</html>
